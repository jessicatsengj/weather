<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
  	<title>Weather</title>
  	<link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
	<div class="city">
		<select id="cities" class="form-control input-lg">
		</select>
	</div>
	<div>
		<span class="temperature">23</span>&#8451;
	</div>
	<div class="icon">
		<canvas id="iconToday" width="100" height="100"></canvas>
	    <div class="condition">
	        <span class="date">4 May 2015</span>: Mostly Cloudy
	    </div>
    </div>
	<div class="content">
		<table class="table table-bordered">
       		<tr>
       			<th colspan="3">Forecast</th>
       		</tr>
       		<tr class="date">
       			<td id="date1"></td>
       			<td id="date2"></td>
       			<td id="date3"></td>
       		</tr>
       		<tr class="temperatureOfDay">
       			<td id="tp1"></td>
       			<td id="tp2"></td>
       			<td id="tp3"></td>
       		</tr>
       		<tr>
       			<td><canvas id="icon1" width="64" height="64"></canvas></td>
                <td><canvas id="icon2" width="64" height="64"></canvas></td>
                <td><canvas id="icon3" width="64" height="64"></canvas></td>
       		</tr>
		</table>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
	<script src="http://darkskyapp.github.io/skycons/skycons.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="weather.js"></script>
</body>
</html>
